<ion-view view-title="LocalPoint">
<ion-nav-buttons side="right">
  <button class="button button-icon ion-ios-navigate" ng-click="getCurrent()"></button>
</ion-nav-buttons>
  <ion-content ng-cloak>
    <ion-list>
      <ion-item class="item-avatar-right" ng-repeat="item in items" item="item" href="#/current/{{item.id}}">
        <h2>{{item.name}}</h2>
        <h3>{{item.id}}</h3>
        <p>カテゴリ : {{item.category}} </p>
      </ion-item>
      <ion-infinite-scroll distance = "2%"
                           on-infinite = "loadMoreData()">
      </ion-infinite-scroll>
    </ion-list>
  </ion-content>
</ion-view>
