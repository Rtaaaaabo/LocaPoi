<ion-view view-title="LocalPoint">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat = "item in items" item = "item" href="#/current/{{item.id}}">
        <img ng-src="{{item.image}}">
        <h2>{{item.title}}</h2>
        <p>{{item.distance}} m</p>
      </ion-item>
      <ion-infinite-scroll distance = "2%"
                           on-infinite = "loadMoreData()"
                           ng-if="!moredata">
      </ion-infinite-scroll>
    </ion-list>
  </ion-content>
</ion-view>
