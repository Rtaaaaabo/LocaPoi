<ion-view view-title="LocalPoint">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat = "item in items" item = "item" href="#/current/{{item.id}}">
        <img ng-src="{{item.image_url.shop_image1}}">
        <h2>{{item.name}}</h2>
        <p>カテゴリ : {{item.category}} </p>
        <p>予算 : {{item.budget}}円</p>
      </ion-item>
      <!--<ion-infinite-scroll distance = "2%"
                           on-infinite = "loadMoreData()"
                           ng-if="!moredata">
      </ion-infinite-scroll>-->
    </ion-list>
  </ion-content>
</ion-view>
