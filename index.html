<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <ion-nav-view></ion-nav-view>

    <script id="templates/scaffold.html" type="text/ng-template">
      <!--親となるhtml部分-->
      <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </script>

    <script id="templates/current.html" type="text/ng-template">
      <ion-view view-title="LocalPoint">
        <ion-content>
          <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat = "item in items" item = "item" href="#/current/{{item.id}}">
              <img ng-src="{{item.image}}">
              <h2>{{item.title}}</h2>
              <p>{{item.distance}} m</p>
            </ion-item>
            <ion-infinite-scroll distance = "2%"
                                 on-infinite = "loadMoreData()"
                                 ng-if="!moredata">
            </ion-infinite-scroll>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/current-detail.html" type="text/ng-template">
      <ion-view view-title="{{item.title}}">
        <ion-content class="padding">
          <h2 style="text-align : center;">{{item.title}}</h2>
          <h3 style="text-align : center;">{{item.distance}} M</h3>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
